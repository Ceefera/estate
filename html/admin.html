<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../font-awesome/css/font.css">
    <!-- <link rel="stylesheet" href="../css/admin.css"> -->
</head>
<body style="background-color: white; font-family: Century;">
    <div class="container" style="display: flex; justify-content: center; align-items: center; margin-top: 15%;">
        <div class="card" style="top: 50%; left: 50%; align-items: center; justify-content: center; background: white; box-shadow: 1px 1px 2px 2px lightgray; padding: 4%; border-radius: 5px;">
            <div class="login" style="background: purple; border-radius: 10px; margin-top: -110px; height: 75px;">
                <h1 style="text-align: center; font-size: 35px; margin-bottom: -28px; color: white;">Admin Login</h1>
                <h5 style="text-align: center; font-size: 15px; color: white;">Please enter your login details!</h5>
            </div>
            <form style="margin-top: 30px;">
                <input type="text" placeholder="Enter Email/Username" style="border: none; outline: none;">
                <hr style="width: 300px;">
                <input type="password" placeholder="Enter password" style="border: none; outline: none;">
                <hr style="width: 300px;">
                <input type="checkbox"> 
                <small>Remember Me</small> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#">Forgot password?</a>
            </form>
        </div>
        <div class="btn" style="display: flex; margin-top: 250px; margin-left: -280px; margin-bottom: 20px;">
            <button style="padding: 5%; width: 150px; background: purple; border-radius: 5px; color: white; border: none;"><i class="fa fa-telegram"> &nbsp;</i>Submit</button>
        </div>
    </div>
</body>
</html>
